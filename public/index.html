<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESONANCE PREMIUM | BYPASS ACTIVE</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass-box { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-btn { background: linear-gradient(90deg, #3b82f6, #8b5cf6); }
    </style>
</head>
<body class="p-6 flex flex-col items-center">

    <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
        RESONANCE LIVE ðŸš€
    </h1>

    <div id="generator-ui" class="glass-box p-8 rounded-2xl w-full max-w-xl">
        <input type="text" id="m3u8-input" placeholder="Paste Cloudfront URL..." 
               class="w-full p-4 bg-slate-900 border border-slate-700 rounded-xl mb-4 text-blue-300 outline-none">
        <button onclick="generateLink()" class="w-full gradient-btn p-4 rounded-xl font-bold uppercase tracking-wider">
            Generate Secure Bypass Link
        </button>
        <div id="result" class="mt-6 hidden">
            <input type="text" id="output-link" readonly class="w-full p-3 bg-black/50 rounded-lg text-xs text-green-400 border border-green-900/30">
            <button onclick="copyLink()" class="mt-2 text-xs text-blue-400 hover:underline">Copy Encrypted URL</button>
        </div>
    </div>

    <div id="player-ui" class="hidden w-full max-w-4xl">
        <div class="glass-box p-2 rounded-xl">
            <video id="live-video" class="video-js vjs-big-play-centered vjs-16-9" controls preload="auto"></video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            document.getElementById('generator-ui').classList.add('hidden');
            document.getElementById('player-ui').classList.remove('hidden');
            initPlayer(token);
        }

        async function generateLink() {
            const url = document.getElementById('m3u8-input').value;
            if(!url) return;
            const res = await fetch('/api/generate-link', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ streamUrl: url })
            });
            const data = await res.json();
            document.getElementById('output-link').value = data.liveLink;
            document.getElementById('result').classList.remove('hidden');
        }

        async function initPlayer(token) {
            try {
                const res = await fetch(`/api/get-source?token=${encodeURIComponent(token)}`);
                const data = await res.json();
                
                // Advanced Header Injection for PW
                videojs.Vhs.xhr.beforeRequest = function(options) {
                    options.headers = options.headers || {};
                    options.headers['Authorization'] = `Bearer ${data.auth}`;
                    options.headers['X-Requested-With'] = 'com.pw.physicswallah';
                    options.headers['Origin'] = 'https://www.physicswallah.com';
                    return options;
                };

                const player = videojs('live-video', {
                    fluid: true,
                    autoplay: true,
                    html5: { vjs: { overrideNative: true } }
                });

                player.src({ src: data.source, type: 'application/x-mpegURL' });
                
                player.on('error', function() {
                    alert("CORS Blocked! Please use Kiwi Browser with 'Allow CORS' extension.");
                });
            } catch (e) { console.error(e); }
        }

        function copyLink() {
            document.getElementById("output-link").select();
            document.execCommand("copy");
            alert("Link Copied!");
        }
    </script>
</body>
</html>
