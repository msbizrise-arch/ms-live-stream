<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESONANCE LIVE | HYBRID ENGINE</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: sans-serif; }
        .luxury-glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-premium { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <header class="text-center my-10">
        <h1 class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">RESONANCE LIVE üöÄ</h1>
        <p class="text-gray-400">Direct Bypass Mode Active</p>
    </header>

    <div id="generator-ui" class="luxury-glass p-8 rounded-3xl w-full max-w-2xl">
        <input type="text" id="m3u8-input" placeholder="Paste Cloudfront URL here..." 
               class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 mb-4 outline-none text-blue-300">
        <button onclick="generateLink()" class="w-full btn-premium p-4 rounded-xl font-bold">Generate Bypass Link</button>
        <div id="result" class="mt-6 hidden">
            <input type="text" id="output-link" readonly class="w-full p-3 bg-black/40 rounded text-xs text-green-300">
            <button onclick="copyLink()" class="mt-2 text-sm bg-slate-700 px-4 py-2 rounded">Copy Link</button>
        </div>
    </div>

    <div id="player-ui" class="hidden w-full max-w-5xl">
        <div class="luxury-glass p-2 rounded-2xl">
            <video id="live-video" class="video-js vjs-big-play-centered vjs-16-9" controls preload="auto"></video>
        </div>
        <div id="error-msg" class="text-red-400 mt-6 text-center hidden">‚ö†Ô∏è Link Expired or Auth Failed.</div>
    </div>

    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            document.getElementById('generator-ui').classList.add('hidden');
            document.getElementById('player-ui').classList.remove('hidden');
            initPlayer(token);
        }

        async function generateLink() {
            const m3u8Url = document.getElementById('m3u8-input').value;
            if(!m3u8Url) return alert("Paste URL!");
            const res = await fetch('/api/generate-link', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ streamUrl: m3u8Url })
            });
            const data = await res.json();
            document.getElementById('output-link').value = data.liveLink;
            document.getElementById('result').classList.remove('hidden');
        }

        async function initPlayer(token) {
            try {
                const res = await fetch(`/api/get-source?token=${encodeURIComponent(token)}`);
                const data = await res.json();
                
                // CRITICAL: Injecting Headers globally for all video segments
                videojs.Vhs.xhr.beforeRequest = function(options) {
                    options.headers = options.headers || {};
                    options.headers['Authorization'] = `Bearer ${data.auth}`;
                    options.headers['X-Requested-With'] = 'com.pw.physicswallah';
                    return options;
                };

                const player = videojs('live-video', {
                    fluid: true, autoplay: true,
                    html5: { vhs: { overrideNative: true } }
                });

                player.src({ src: data.source, type: 'application/x-mpegURL' });
            } catch (err) {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function copyLink() {
            document.getElementById("output-link").select();
            document.execCommand("copy");
            alert("Copied!");
        }
    </script>
</body>
</html>
